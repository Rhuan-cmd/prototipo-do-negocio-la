<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo de Plantas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="pagina-inicial">
        <h1>Protótipo</h1>
        
        <input type="text" class="campo-pesquisa" placeholder="Pesquisar planta...">

        <div id="conteiner-geral">
            <div class="header-categoria">
                <select name="categorias" id="categorias">
                    <option value="alta">Em Alta</option>
                    <option value="medicinais">Medicinais</option>
                    <option value="decorativas">Decorativas</option>
                </select>
            </div>

            <div id="conteiner-plantas">
                
                <div class="box-plantas">
                    <div class="container-img-planta">
                        <img src="OIP.jfif" alt="Imagem da planta">
                    </div>
                    <div class="previa-base-planta">
                        <span class="nome-planta">Nome da Planta</span>
                        <span class="desc-planta">Descrição breve sobre as propriedades desta planta específica.</span>
                    </div>
                </div>

                <div class="box-plantas">
                    <div class="container-img-planta">
                        <img src="OIP.jfif" alt="Imagem da planta">
                    </div>
                    <div class="previa-base-planta">
                        <span class="nome-planta">Nome da Planta 2</span>
                        <span class="desc-planta">Outra descrição aqui.</span>
                    </div>
                </div>

                <div class="box-plantas">
                    <div class="container-img-planta">
                        <img src="OIP.jfif" alt="Imagem da planta">
                    </div>
                    <div class="previa-base-planta">
                        <span class="nome-planta">Nome da Planta 3</span>
                        <span class="desc-planta">Outra descrição aqui.</span>
                    </div>
                </div>

                <div class="box-plantas">
                    <div class="container-img-planta">
                        <img src="OIP.jfif" alt="Imagem da planta">
                    </div>
                    <div class="previa-base-planta">
                        <span class="nome-planta">Nome da Planta 4</span>
                        <span class="desc-planta">Outra descrição aqui.</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
